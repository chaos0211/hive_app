    image: hive-metastore-arm64:3.1.3-hadoop
    container_name: hive-metastore
    environment:
      HADOOP_HOME: /opt/hadoop
    ports:
      - "9083:9083"                 # æˆ–è€…æ”¹æˆ 19083:9083
